<script>
function CalculateTargetHeartRate(sunday, monday, tuesday, wednesday, thursday, friday, saturday, resultElementName) {
    
sunday = Number(sunday)
monday = Number(monday)
tuesday = Number(tuesday)
wednesday = Number(wednesday)
thursday = Number(thursday)
friday = Number(friday)
saturday = Number(saturday)
   

   var resultElement = document.getElementById(resultElementName)
   resultElement.innerHTML = Math.round((100*(sunday+monday+tuesday+wednesday+thursday+friday+saturday)/7))/100
}
</script>
