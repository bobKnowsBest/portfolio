<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Geolocation Map</title>

<style>

#mapSurface {
  width: 80%;
   border-radius: 25px 25px 25px 25px;
  height: 600px;
  border: solid 5px orange;
}

@media (max-width: 400px) {
	
	#mapSurface {
 
   height: 600px%;
  width: 100%;
  
 border: solid 0px orange;
}}
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
 <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script>

var results;
var map;
var myLatLng = {lat: 41.6611277, lng: -91.5301683};
var myLatLng1 = {lat: 41.6611277, lng: -91.5399999};




window.onload = function() {
  results = document.getElementById("results");
  
  var styles =   [
  {
      stylers: [
        { hue: '#ff0022' },
        { saturation: -20 }
      ]
    },
   {
      featureType: 'road',
      elementType: 'geometry',
      stylers: [
        { lightness: 10 },
        {hue: '#ffffff' }
      ]
    },{
      featureType: 'road',
      elementType: 'labels',
      stylers: [
        { visibility: 'on' }
      ]
    },
	{
      featureType: 'water',
      elementType: 'geometry',
      stylers: [
        { hue: '#0000ff' }
      ]
    },
	{
      featureType: 'poi.park',
      elementType: 'geometry.fill',
      stylers: [
        { hue: '#00ff00' }
      ]
    },
	{
      featureType: 'poi.school',
      elementType: 'geometry.fill',
      stylers: [
        { hue: '#ff00ff' }
      ]
    }
  ];
	
   
  var mapOptions = {
  
    zoom: 13,
	zoomControl: true,
		zoomControlOptions:{
		position: google.maps.ControlPosition.TOP_RIGHT,
							},
			styles:styles,
	mapTypeId: google.maps.MapTypeId.ROADMAP,
	mapTypeControlOptions:{style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
	
	
	
  };
  
  
  
  
  map = new google.maps.Map(document.getElementById("mapSurface"), mapOptions);
  
var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
cnt = '<input type="text" id="txt">'
var infowindow = new google.maps.InfoWindow({
    content: '<form id="zooKeeperForm" action ='#' ><p><i><center>Please complete the form.</center></i></p><fieldset><center><label for="name" style="display:inline-block;">Name</label><input id="name" name='name' placeholder="Enter your name" autofocus required><br><label for="email" style="display:inline-block;">Email</label><input id="email" name='email' type="email" required><br><label for="datepicker" style="display:inline-block;">Birth Date</label><input type="text" name="datepicker" id="datepicker" required></center></fieldset><br><center><input type="submit" style="background-color:#FECE2F; opacity:0.7; font-weight: bold; height: 55px; font-size:large;border-top-left-radius: 8px;border-top-right-radius: 8px;border-bottom-left-radius: 8px;border-bottom-right-radius: 8px;"><br><p id ='result'></p></center></form>'
  });

var marker = new google.maps.Marker({

    position: myLatLng,
	draggable: true,
    map: map,icon: iconBase + 'parking_lot.png'


  });
 google.maps.event.addListener(map, 'dblclick', function(event) {
  new google.maps.Marker({

    position: myLatLng1,
	draggable: true,
    map: map,icon: iconBase + 'road_shield1.png'


  });
});


marker.addListener('click', function() {
    infowindow.open(map, marker);
  });

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      geolocationSuccess, geolocationFailure
    );

    results.innerHTML = "The search has begun.";
  } else {
    results.innerHTML = "This browser doesn't support geolocation.";
  }
  
  
 

  
  
}








function geolocationSuccess(position) {

      var location = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
      map.setCenter(location);



 results.innerHTML = "Now you're on the map.";
}

function geolocationFailure(positionError) {
  if (positionError.code == 1) {
    results.innerHTML = 
     "You decided not to share, but that's OK. We won't ask again.";
  }
  else if (positionError.code == 2) {
    results.innerHTML =
     "The network is down or the positioning service can't be reached.";
  }
  else if (positionError.code == 3) {
    results.innerHTML =
     "The attempt timed out before it could get the location data.";
  }
  else {
    results.innerHTML =
     "This the mystery error. Something else happened, but we don't know what.";
  }
}

 	

</script>
</head>

<body height="100%" width="100%">
 <center> <p id="results">Where do you live?</p>
  <div id="mapSurface"></div>
</center>
</body>
</html>
