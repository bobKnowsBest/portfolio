<script>



var countCor = 0;
var questions = ["Who won the first world series?", "Who won the first super bowl?", "Who won the first NBA title?"]
var answers = ["Redsox", "Packers", "Warriors"]
function askQuestion() {

for (i = 0; i<questions.length; i++){
    var response = prompt(questions[i]);
    var response1 = (response.trim());
	if ((response1.toLowerCase()) == (answers[i].toLowerCase())) {
	countCor++
        
        alert("Correct");
    }
	
	if ((response1.toLowerCase()) != (answers[i].toLowerCase())) {
	
        alert("Wrong");
    }
	
	
	
	
	
	
	}
	document.getElementById("responseDIV").innerHTML =
        "You answered " + countCor + " out of 3 questions correct";
}


</script>
